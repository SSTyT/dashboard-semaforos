<div class="zone-picker" ng-controller="DistributionCtrl">
    <div class="areas">
        <ul class="list-group">
            <drag-ul ng-repeat="area in areas" data="area"></drag-ul>
        </ul>
    </div>
    <div class="drop-container">
        <drop-div name="zone.name" ng-repeat="zone in dropzones"></drop-div>
    </div>
</div>
