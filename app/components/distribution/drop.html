    <div ng-class="zone" class="dropzone">
        <span ng-repeat="area in dropzone.areas" class="area label label-info">{{area.name}} <a ng-click="remove(area)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
        </span>
         <span class="name">Zona {{dropzone.name}}</span>
    </div>
