 <h2>Distribución de Áreas</h2>
<div class="dragg-and-drop-area" ng-controller="DistributionCtrl">
    <div class="zone-picker">
        <div class="areas">

            <ul class="list-group">
                <drag-ul ng-repeat="area in areas" data="area"></drag-ul>
            </ul>
        </div>
        <div class="drop-container">
            <drop-div dropzone="zone" ng-repeat="zone in dropzones"></drop-div>
        </div>
    </div>
    <div class="charts">
    	<bar-chart id="global" chart-data="globalChartData"></bar-chart>
    	<bar-chart id="rubroA" chart-data="aChartData"></bar-chart>
    	<bar-chart id="rubroB" chart-data="bChartData"></bar-chart>
    	<bar-chart id="rubroC" chart-data="cChartData"></bar-chart>
    </div>
</div>
